<ion-header>

    <ion-navbar>

    </ion-navbar>

</ion-header>

<ion-content>

    <div class="container wooden-background" ion-fixed>

        <div class="signup">

            <h1 class="signup-header">
                Create Your Account
            </h1>

            <form (ngSubmit)="createUser()" method="post">

                <input [(ngModel)]="user.firstName" type="text"  required="required" name="first" placeholder="First Name"/>
                <input [(ngModel)]="user.lastName" type="text" required="required" name="last" placeholder="Last Name" />
                <input [(ngModel)]="user.email" type="text" name="email" placeholder="Email Address" required="required"/>
                <input [(ngModel)]="user.password" type="password" name="password" placeholder="Password" required="required"/>
                <input [(ngModel)]="user.confirm" type="password" name="confirm" placeholder="Confirm Password" required="required"/>

                <div>
                    <button ion-button block type="submit">Submit</button>
                </div>

            </form>

        </div>

   </div>

</ion-content>
