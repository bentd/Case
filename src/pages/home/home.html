<ion-header>

    <ion-navbar>
    <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>

    <ion-title>case - fsu</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="segueToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

    </ion-navbar>

    <ion-searchbar id="search"
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
    </ion-searchbar>

</ion-header>

<ion-content padding>

    <div padding id="segment">
    <ion-segment mode="md" color="transparent" [(ngModel)]="phase">
    <ion-segment-button value="books">Books</ion-segment-button>
    <ion-segment-button value="guides">Study Guides</ion-segment-button>
    </ion-segment>
    </div>

    <!--switch-->
    <div [ngSwitch]="phase">
    <ion-list *ngSwitchCase="'books'">
    <bookcard></bookcard>
    <bookcard></bookcard>
    <bookcard></bookcard>
    </ion-list>
    </div>


    <ion-fab right bottom id="btn">
    <button ion-fab mini (click)="segueToProfile()"><ion-icon name="add"></ion-icon></button>
    <!--<ion-fab-list side="top">
    <button ion-fab (click)="segueToProfile()"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>-->
    </ion-fab>

</ion-content>
