<ion-header no-border>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content>
<main ion-fixed>


    <div id="profile-pic-container">
    <img id="profile-pic" src="../assets/imgs/kim.png">
    </div>

<div padding>
    <ion-segment mode="md" color="transparent" [(ngModel)]="phase">
      <ion-segment-button value="selling">
         SELLING
      </ion-segment-button>
      <ion-segment-button value="sold">
          SOLD
      </ion-segment-button>
      <ion-segment-button value="likes">
         LIKES
      </ion-segment-button>
    </ion-segment>
</div>

<div [ngSwitch]="phase">
    <ion-list *ngSwitchCase="'selling'">
        <div class="cart-item">
            <div class="cart-item-image-container">
                <img class="cart-item-image" src="../assets/imgs/books/biology.jpg">
            </div>

            <div class="cart-item-description">
                <h1> Biology, 7th Edition</h1>
                <h2> Dr. Dick Wallop </h2>
                <h3>$45.99</h3>
                <h4>BIO1101</h4>
            </div>

        </div>

        <div class="cart-item">
            <div class="cart-item-image-container">
                <img class="cart-item-image" src="../assets/imgs/books/english.jpg">
            </div>

            <div class="cart-item-description">
                <h1> Writing and Shit in english</h1>
                <h2> Dr. Natalie Perez </h2>
                <h3>$45.99</h3>
                <h4>ENG1102</h4>
            </div>

        </div>

        <div class="cart-item">
            <div class="cart-item-image-container">
                <img class="cart-item-image" src="../assets/imgs/books/calculus.jpg">
            </div>

            <div class="cart-item-description">
                <h1> Freeband tech millionair</h1>
                <h2> Dr. Dylan Ainshit </h2>
                <h3>$45.99 </h3>
                <h4>MAC1202</h4>
            </div>

        </div>

        <div class="cart-item">
            <div class="cart-item-image-container">
                <img class="cart-item-image" src="../assets/imgs/books/biology.jpg">
            </div>

            <div class="cart-item-description">
                <h1> Biology</h1>
                <h2> Dr. Stephen Ramsey </h2>
                <h3>$45.99</h3>
                <h4>BIO1101</h4>
            </div>

        </div>
    </ion-list>
    <ion-list *ngSwitchCase="'sold'">
        <ion-card id="info">
              <ion-card-content>
                <!-- Add card content here! -->
              </ion-card-content>
        </ion-card>
        <ion-card id="info">
              <ion-card-content>
                <!-- Add card content here! -->
              </ion-card-content>
        </ion-card>
    </ion-list>
    <ion-list *ngSwitchCase="'likes'">
        <ion-card id="info">
              <ion-card-content>
                <!-- Add card content here! -->
              </ion-card-content>
        </ion-card>
    </ion-list>
</div>
</main>

</ion-content>
