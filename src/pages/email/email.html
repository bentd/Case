<ion-header>
<ion-navbar>

</ion-navbar>
</ion-header>

<ion-content id="content">
<ion-slides pager="true">

    <ion-slide>

        <h1 class="email">Please enter a new email.</h1>

        <ion-item id="fullname">
            <ion-input placeholder="email" type="email" clearInput></ion-input>
        </ion-item>

        <button id="next" (click)="nextSlide()"><ion-icon name="ios-arrow-round-forward-outline"></ion-icon> </button>

    </ion-slide>

    <ion-slide>

        <h1 class="code">Enter the code sent to your email</h1>

        <div class="numbers">
            <ion-item id="number1" max=1>
            <ion-input type="number" clearInput id="number1"></ion-input>
            </ion-item>

            <ion-item id="number2">
            <ion-input type="number" clearInput></ion-input>
            </ion-item>

            <ion-item id="number3">
            <ion-input type="number" clearInput></ion-input>
            </ion-item>

            <ion-item id="number4">
            <ion-input type="number" clearInput></ion-input>
            </ion-item>

            <ion-item id="number5">
            <ion-input type="number" clearInput></ion-input>
            </ion-item>

            <ion-item id="number6">
            <ion-input type="number" clearInput></ion-input>
            </ion-item>
        </div>


        <button id="submit" ><ion-icon name="ios-arrow-round-forward-outline"></ion-icon> </button>


    </ion-slide>
</ion-slides>
</ion-content>
