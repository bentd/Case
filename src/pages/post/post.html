<ion-header>

    <ion-navbar></ion-navbar>

</ion-header>

<ion-content>

    <div class="container wooden-background">

      <div class="bookPic"> </div>

      <button class="photoButton case-button" >Take Photo</button>

      <ion-item class="title">
       <ion-label color="primary" stacked>Title</ion-label>
       <ion-input type="title" placeholder="Book Title"></ion-input>
      </ion-item>

      <ion-item class="condition">
        <ion-label>Condition</ion-label>
        <ion-select [(ngModel)]="condition">
          <ion-option value="New">New</ion-option>
          <ion-option value="Like New">Like New</ion-option>
          <ion-option value="Acceptable">Acceptable</ion-option>
          <ion-option value="Used">Used</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="description">
       <ion-label color="primary" stacked>Description</ion-label>
       <ion-input type="description" placeholder="This can include author, course number, instructor, etc.."></ion-input>
      </ion-item>

      <ion-item class="price">
      <ion-label color="primary" stacked>Price</ion-label>
      <ion-input type="number" placeholder="Price"></ion-input>
      </ion-item>

        <button (click)="showRadio()" class="submitButton case-button" >Submit</button>

    </div>


</ion-content>
