<ion-header>

    <ion-navbar></ion-navbar>

</ion-header>

<ion-content class>

    <div class="container wooden-background" (swipeRight)="segueToWelcome()">

        <div class="login">

                <h1 class="login-header">Please Log In</h1>

                <form (ngSubmit)="segueToSchool()" method="post">

                    <input type="text" name="user" placeholder="Username" required="required"/>
                    <input type="password" name="password" placeholder="Password" required="required" />

                    <div class="login-footer">

                    <div id="login-footer-forgot">
                    <a (click)="segueToForgot()" id="forgot-link">I've Forgotten Something</a>
                    </div>

                    <div id="login-footer-login">
                    <button type="submit" class="button">Log In</button>
                    </div>

                    </div>

                </form>

        </div>

    </div>

</ion-content>
