<ion-header>

    <ion-navbar></ion-navbar>

</ion-header>

<ion-content>

    <div class="container wooden-background" (swipeRight)="segueToWelcome()" ion-fixed>

        <div class="login">

                <h1 class="login-header">Please Log In</h1>

                <form (ngSubmit)="segueToSchool()" method="post">

                    <input type="text" name="user" placeholder="Username" required="required"/>
                    <input type="password" name="password" placeholder="Password" required="required" />

                    <footer>

                        <div id="login-footer-forgot">
                        <a (click)="segueToForgot()" id="forgot-link">I've Forgotten Something</a>
                        </div>

                        <div id="login-footer-login">
                        <button type="submit" class="case-button">Log In</button>
                        </div>

                    </footer>

                </form>

        </div>

    </div>

</ion-content>
