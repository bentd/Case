<ion-header>

    <ion-navbar></ion-navbar>

    <ion-toolbar>
        <ion-searchbar (ionInput)="filterSchools($event)" class="searchbar-school" placeholder="Please search for your school(s)"></ion-searchbar>
    </ion-toolbar>

</ion-header>

<ion-content>

    <div class="container wooden-background">

        <!--<h1 class="school-heading"> Please choose a school(s) </h1>-->


        <ion-list>
            <ion-item *ngFor="let school of filteredSchools" (click)="addSchool(school)">
                {{ school.title }}
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-chip class="selected" *ngFor="let school of selected">
                <ion-label>{{ school.title }}</ion-label>
                <ion-icon name="close-circle" (click)="removeSchool(school)"></ion-icon>
            </ion-chip>
        </ion-list>

        <button (click)="segueToHome()" type="submit" class="case-button case-button-submit">Submit</button>

    </div>

</ion-content>
