<ion-header>

    <ion-navbar></ion-navbar>

</ion-header>

<ion-content>

    <div class="container wooden-background">


        <h1 class="school-heading"> Please choose a school(s) </h1>
        <ion-searchbar (ionInput)="filterSchools($event)"></ion-searchbar>

        <ion-list>
            <ion-item *ngFor="let school of filteredSchools" (click)="addSchool(school)">
                {{ school.title }}
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item *ngFor="let school of selected">
                <p>{{ school.title }}</p>
                <ion-icon name="close-circle" (click)="removeSchool(school)"></ion-icon>
            </ion-item>
        </ion-list>
        <button type="submit" class="button-school">Submit</button>

    </div>

</ion-content>
